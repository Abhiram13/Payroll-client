<form [formGroup]="loginForm" (ngSubmit)="submit()">
   <mat-form-field [formGroup]="loginForm" appearance="outline">
      <mat-label>Username</mat-label>
      <input [formControl]="user_name" matInput placeholder="Placeholder">
      <mat-error *ngIf="user_name.errors?.['required']">Email address is required</mat-error>
      <mat-error *ngIf="user_name.errors?.['pattern']">Please enter a valid email address</mat-error>
   </mat-form-field>

   <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input [formControl]="password" matInput placeholder="Placeholder">
      <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
      <mat-error *ngIf="password.errors?.['pattern']">Please enter valid password</mat-error>
   </mat-form-field>

   <button mat-raised-button [disabled]="password.invalid || user_name.invalid" color="primary" type="submit">Primary</button>
</form>
