<form [formGroup]="loginForm">
   <mat-form-field [formGroup]="loginForm" appearance="outline">
      <mat-label>Username</mat-label>
      <input [formControl]="user_name" matInput placeholder="Placeholder">
   </mat-form-field>

   <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input [formControl]="password" matInput placeholder="Placeholder">
   </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="submit()">Primary</button>
